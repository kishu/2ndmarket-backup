<router-outlet></router-outlet>
<div
  [@openClose]="popup ? true : false"
  (@openClose.done)="onPopupAnimationDone()"
  class="preference-container">
  <router-outlet
    name="popup"
    (activate)='onActivatePopup()'
    (deactivate)='onDeactivatePopup()'></router-outlet>
</div>

<div *ngIf="popup" class="dimmed"></div>
<app-spinner></app-spinner>
