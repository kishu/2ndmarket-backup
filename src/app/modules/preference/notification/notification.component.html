<div class="wrap sub end">
  <header>
    <h2>마이페이지</h2>
    <a href="#" (click)="goBack($event)" class="back">돌아가기</a>
  </header>

  <div class="profile">
    <a routerLink="/preference/user" class="thumb" [style.backgroundImage]="'url(' + user.photoURL + ')'"></a>
    <p class="profile_text">{{ user.displayName }} / {{ user.desc}}</p>
  </div>
  <div class="alarm">
    <div class="alarm_header">
      <h3>알림</h3>
      <!-- <a class="notice_link" href="#">공지사항</a> -->
    </div>
    <div class="alarm_body">
      <div class="alarm_nothing" style="display:none">
        알림이 없습니다.
      </div>
      <ul class="alarm_list">
        <li *ngFor="let notification of notifications$ | async" class="alarm_item">
          <span class="alarm_thumb" [style.backgroundImage]="'url(' + notification.fromUser.photoURL + ')'"><span class="new"></span></span>
          <p class="alarm_content">
            <strong>{{ notification.fromUser.displayName }}</strong>님이
            <strong>{{ notification.goods.title }}</strong>에 댓글을 남겼습니다:<br>
            {{ notification.comment.body }}
          </p>
          <span class="alarm_created">{{ notification.created | fsTimestamp | moment }}</span>
        </li>
        <!--<li class="alarm_item">-->
          <!--<span class="alarm_thumb" style="background-image:url(assets/img/author.png);"><span class="new"></span></span>-->
          <!--<p class="alarm_content"><strong>9층에 사는 죠스타</strong>님이 <strong>쓰다 남은 양초 3개</strong> 상품을 등록했습니다.</p>-->
          <!--<span class="alarm_created">방금 전</span>-->
        <!--</li>-->
      </ul>
    </div>
  </div>
</div>
