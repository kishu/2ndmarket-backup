<div class="wrap sub form">
  <header>
    <h2>이메일 인증</h2>
  </header>
  <section *ngIf="!mailSent" class="email">
    <form [formGroup]="mailForm" (ngSubmit)="onSubmitSendMail()">
      <h3>이메일 주소 입력</h3>
      <p class="explain">이메일 인증 후 서비스를 이용하실 수 있습니다.</p>
      <p class="explain">인증을 위해 메일 주소를 입력해주세요.<br> 입력하신 메일 주소로 인증 메일을 발송합니다.</p>

      <div class="table margin3">
        <div class="td">
          <input type="text"
                 name="account" formControlName="account"
                 required="true" minlength="2" maxlength="30"
                 placeholder="이메일 계정" class="input">
        </div>
        <div class="td at">
          @
        </div>
        <div class="td">
          <select name="group" formControlName="group"
            required="required" class="select">
            <option value="">도메인 선택</option>
            <option *ngFor="let group of groups$ | async" [ngValue]="group">{{ group.domain }}</option>
          </select>
        </div>
      </div>

      <ng-container *ngIf="mailForm.get('account') as account">
        <div *ngIf="account.invalid && (account.dirty || account.touched)" class="explain">
          <span *ngIf="account.errors['required']">이메일 계정을 입력하세요.</span>
          <span *ngIf="account.errors['minlength']">2자 이상 입력하세요.</span>
        </div>
      </ng-container>
      <ng-container *ngIf="mailForm.get('group') as group">
        <div *ngIf="group.invalid && (group.dirty || group.touched)" class="explain">
          <small *ngIf="group.errors['required']">도메인을 선택하세요.</small>
        </div>
      </ng-container>

      <button type="submit"
        [disabled]="mailForm.invalid"
        class="button margin2 verification">메일 인증하기</button>
    </form>
  </section>

  <section *ngIf="mailSent" class="verification">
    <h3>인증 메일 발송</h3>
    <p class="explain">
      인증 메일을 발송했습니다.<br>
      3분안에 인증을 완료해 주세요.<br>
      메일을 받지 못했다면
      <a href="#" (click)="onClickReSendMail($event)" class="highlight">다시 인증하기</a>를 눌러주세요.
    </p>

    <form [formGroup]="codeForm" (ngSubmit)="onSubmitVerificationCode()" class="form margin3">
      <div class="input-wrap">
        <input type="tel"
               name="code" formControlName="code"
               required="true" minlength="4" maxlength="4"
               placeholder="인증코드" class="input">
        <span class="floating">({{ timerStr }})</span>
      </div>

      <button type="submit"
        [disabled]="codeForm.invalid || remainTime === 0"
        class="button margin2 verification">확인</button>
    </form>

    <ng-container *ngIf="codeForm.get('code') as code">
      <div *ngIf="code.invalid && (code.dirty || code.touched)" class="explain">
        <small *ngIf="code.errors['required']">인증 코드를 입력하세요.</small>
        <small *ngIf="code.errors['minlength']">4자를 입력하세요.</small>
      </div>
    </ng-container>

  </section>
</div>
