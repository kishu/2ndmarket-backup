<div class="wrap sub form">
  <header>
    <h2>소셜 로그인</h2>
  </header>
  <section *ngIf="!socialSignIn" class="email">
    <div class="join_thumb join"></div>
    <p class="explain center">
      <span class="highlight">user@naver.com</span> 메일 인증을 완료했습니다.<br>
      세컨드마켓 이용을 위해 소셜 로그인을 연동해주세요.
    </p>

    <div class="margin3">
      <button type="button" class="button facebook" (click)="onClickSignIn('facebook')"><strong>facebook</strong> 로그인</button>
    </div>
    <div class="margin1">
      <button type="button" class="button google" (click)="onClickSignIn('google')"><strong>google</strong> 로그인</button>
    </div>
    <!-- <div class="margin1">
      <button type="button" class="button" (click)="onClickSignIn('twitter')">트위터</button>
    </div> -->
    <!-- <div class="margin1">
      <button type="button" class="button" (click)="onClickSignIn('github')">깃허브(예정)</button>
    </div> -->
    <!-- <div class="margin1">
      <button type="button" class="button" (click)="onClickSignIn('naver')">네이버(예정)</button>
    </div> -->
  </section>

  <form *ngIf="socialSignIn" [formGroup]="displayNameForm" (ngSubmit)="onSubmitSignIn()" class="form">
    <section class="verification">
      <h3>닉네임 입력</h3>
      <p class="explain">
        세컨드마켓에서 사용할 닉네임을 입력해 주세요.<br>
        닉네임은 마이 페이지에서 언제든 수정이 가능합니다.
      </p>

      <div class="has-valid margin3">
        <div class="table">
          <input type="text"
                name="displayName" formControlName="displayName"
                required="required" minlength="2" maxlength="20"
                placeholder="닉네임" class="input">
        </div>

        <ng-container *ngIf="displayNameForm.get('displayName') as displayName">
          <div *ngIf="displayName.invalid && (displayName.dirty || displayName.touched)" class="invalid-feedback">
            <span *ngIf="displayName.errors['required']">닉네임을 입력하세요.</span>
            <span *ngIf="displayName.errors['minlength']">2자 이상 입력하세요.</span>
          </div>
        </ng-container>
      </div>
    </section>

    <section>
      <button type="submit"
              [disabled]="displayNameForm.invalid"
              class="button verification">확인</button>
    </section>
  </form>
</div>
